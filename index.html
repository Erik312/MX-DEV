<!DOCTYPE html>
<html>
<head>
	<title>MxDev</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

	

	
	
		
	
	
	<div class="container-fluid ">
		
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Mx-Dev</h1>
				<hr>
				
			</div>
			
		<div class="row">
			<div id="words" class="col-sm-8 text-center">
				<h1>Pushing The Limits Of Man And Machine</h1>
				<p>MX-DEV is a community of developers with a passion for Motocross. Our goal is simple, to push the limits of Technology/Software in the Motocross Industry. </p>
				<h1>JOIN US!</h1>
				
			</div>
			<div class="col-sm-4 text-center">
				<div id="inputs" class="card">
					<div class="card-body ">
						<form>
							<div class="form-group">
								<label for="Email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Enter your email">
								
							</div>
							<div class="form-group">
								<label for="Password">Password</label>
								<input type="password" class="form-control" id="Password" placeholder="Enter your password">
								
							</div>
							<div class="form-group">
								<label for="password-repeat">Repeat Password</label>
								<input type="password" class="form-control" id="password-repeat" placeholder="Re-enter your password">
								
							</div>
							<button type="submit" class="btn btn-success btn-block btn-lg mb-2">Sign up</button>
							<div class="text-center">
								<p>Already have an account?</p>
								<a href="#">Sign in</a>
								
							</div>
						</form>
						
					</div>

				
				</div>
				
				
			</div>
			
		</div>
		
	</div>


	

</body>
</html>
